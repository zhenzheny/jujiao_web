			<script>
				!(function(){
					var isCo;
					var g={
						init:function(){
							var _t=this;
							/*活动详情*/
							_t.actCon();
							/*收藏*/
							/*_t.collection();*/
						},
						actCon:function(){
							var _t=this;
						/*动态获取参数*/
						var url=location.search; 
						if(url.indexOf("?")!=-1) 
						{
							function GetQueryString(name)
							{
							     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
							     var r = window.location.search.substr(1).match(reg);
							     if(r!=null)return  unescape(r[2]); return null;
							}
							GetQueryString("id");
							var idNum=GetQueryString("id");
							var userId=GetQueryString("user_id");
							var relaId=idNum;
							var uId=userId;
							var parm={"id":idNum,"user_id":userId};
							}
							else{
								var parm={"id":1,"user_id":7};
								var relaId=1;
								var uId=1;
							}
							$.ajax({
				              type: 'POST',
				              url: jieUrl+":8080/msg/401",
				              data:parm,
				              dataType: 'json',
				              headers:{ut:tokenData},
				              success: function(data) {
				              var data=data.d;
				              var actCon="<h4 class='blueFont size32 marBottom10'>"+data.title+"</h4>"+
				              "<p class='greyFont size13 marBottom10 linHeight18'>"+data.description+"</p>";
				              $("#activCon").html(actCon);
				              //banner下面的
				              $("#courseTitle").html(data.title);
				              $("#starTime").html(data.activity_start_time);
				              $("#baoTime").html(data.activity_start_time+"截止");
				              $("#juAddress").html(data.address);
				              $("#baoNum").html(data.order_count+"人");
				              $("#shareNum").html(data.share_num);
				              $("#seeNum").html(data.browse_num);
				              var process=(data.theme).split("/");
				              var processCon="";
				              for(i=0;i<process.length;i++){
				              	processCon+="<p class='greyFont size13 marBottom3 linHeight18'>"+process[i]+"</p>";
				              }
				              $("#anPaiCon").html(processCon);
				              var free=data.is_fee;
				              if(free==0){
				              	$("#money").html("免费");
				              }else{
				              	$("#money").html(data.fee+"元");
				              }
				              if(data.collect_state==0){
				             		 	$("#collection").attr("src","../images/huo_save.png");
						            }else if(data.collect_state==1){
						             	$("#collection").attr("src","../images/huo_blueSave.png")
						             }
				              /*收藏*/
				             isCo = data.collect_state;
				             
                       $("#collection").on('click',function(){ 
				             		 if(isCo==0){
				             		 	var action={"collent_type":2,"type":1,"relate_id":relaId,"state":1,"user_id":uId}
				             		 	shouCang(action);
				             		 	$("#collection").attr("src","../images/huo_blueSave.png")
						             }else if(isCo==1){
						             	var action={"collent_type":2,"type":1,"relate_id":relaId,"state":0,"user_id":uId}
						             	shouCang(action);
						             	console.log("已收藏")
						             	$("#collection").attr("src","../images/huo_save.png")
						             }
						              function shouCang(action){
						             	$.ajax({
				                        type: 'POST',
				                        url: jieUrl+':8080/msg/302',
				                        data: action,
				                        dataType: 'json',
				                        success: function(data) {
				                        	if(data.c == 1){
				                        		if(data.d.state == 1){
				                        			/*alert("收藏成功")*/
				                        			isCo = 1;
				                        		}else{
				                        			/*alert("取消成功")*/
				                        			isCo = 0;
				                        		}
				                        		
				                        	}else{
				                        		//alert(data.info)
				                        	}
				                        }
				                       });
						             }
				             	});
				             	
				              } 
						});
						
					}
					}
					$(function(){
						g.init();
					});
