		<p class="explain-title padTop20 padBottom10">1、如何提高访问量？</p>
		<p class="explain-con borBottom padBottom10">（1）主动回答学生呢个的问题，及时回复聊天</br>
		（2）主动参与话题、问题以及活动，提高访问量</br>
		（3）付费让学生分享课程</br>
		（4）开一些有质量的免费课，让学生听</p>
		<p class="explain-title padTop20 padBottom10">2、如何提高收入？</p>
		<p class="explain-con">（1）主动回复聊天，介绍并鼓励学生购买课程</br>
		（2）主动回复话题、问答、参与活动，扩展健在生源</br>
		（3）付费让学生分享课程</p>
